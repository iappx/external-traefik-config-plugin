displayName: External traefik config provider
type: provider
iconPath: .assets/icon.png

import: github.com/iappx/external_traefik_config_plugin

summary: ''

testData:
  pollInterval: 2s
  instanceMap:
    another-instance:
      apiHost: http://dashboard.traefik-instance.com
      entryPoints:
        - https
      credentials:
        username: user
        password: password
      service:
        loadBalancer:
          servers:
            - url: http://192.168.0.1:10080
          passHostHeader: true